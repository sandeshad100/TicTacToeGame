<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <!-- css  -->
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
    <div class="container">
        <h3 class="title">Tic Tac Toe</h3>
        <div class="grid-parent">
            <div class="grid-item A" onclick="test();" id="I00"><img src="" alt="" srcset=""></div>
            <div class="grid-item B" id="I01"><img src="" alt="" srcset=""></div>
            <div class="grid-item C" id="I02"><img src="" alt="" srcset=""></div>

            <div class="grid-item D" id="I10"><img src="" alt=""></div>
            <div class="grid-item E" id="I11"><img src="" alt="" srcset=""></div>
            <div class="grid-item F" id="I12"><img src="" alt="" srcset=""></div>
            
            <div class="grid-item G" id="I20"><img src="" alt="" srcset=""></div>
            <div class="grid-item H" id="I21"><img src="" alt="" srcset=""></div>
            <div class="grid-item I" id="I22"><img src="" alt="" srcset=""></div>
      
        </div>
        <h3>Turn for player <span id="player">A</span></h3>
    </div>

</html>
