<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <!-- css  -->
    <link rel="stylesheet" href="style/style.css">
</head>
<style>
    .author{
        display: flex;
        justify-content: center;
        align-items: center;
    }
</style>
<body>
    <div class="model-wrap" id="model-wrap">
     
        <div class="model" id="model">
            <h5 class="title">Tic Tac Toe</h5>
            <button class="btn start" id="btnStart">Start</button>
        </div>
    </div>
    <div class="container">
    
        <h3 class="title">Tic Tac Toe</h3>
        <div class="grid-parent">
            <div class="grid-item A border-left-none border-top-none"  id="I00"><img src="" alt="" srcset=""></div>
            <div class="grid-item B border-top-none" id="I01"><img src="" alt="" srcset=""></div>
            <div class="grid-item C border-right-none border-top-none" id="I02"><img src="" alt="" srcset=""></div>

            <div class="grid-item D border-left-none" id="I10"><img src="" alt=""></div>
            <div class="grid-item E" id="I11"><img src="" alt="" srcset=""></div>
            <div class="grid-item F border-right-none" id="I12"><img src="" alt="" srcset=""></div>
            
            <div class="grid-item G border-bottom-none border-left-none" id="I20"><img src="" alt="" srcset=""></div>
            <div class="grid-item H border-bottom-none" id="I21"><img src="" alt="" srcset=""></div>
            <div class="grid-item I border-bottom-none border-right-none" id="I22"><img src="" alt="" srcset=""></div>
      
        </div>
        <h4 id="feedback">Turn for player <span id="player">A</span></h4>
    </div>

    <div class="author">
        <p>Design and Code by <a href="https://www.linkedin.com/in/sandesh-adhikari-7877161a7/">Sandesh Adhikari</a></p>
    </div>
</body>

<script src="js/app.js"></script>
</html>
