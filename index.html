<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <!-- css  -->
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
    <div class="container">
        <h3 class="title">Tic Tac Toe</h3>
        <div class="grid-parent">
            <div class="grid-item" id="00"><p>0</p></div>
            <div class="grid-item" id="01"><p>1</p></div>
            <div class="grid-item" id="02"><p>2</p></div>

            <div class="grid-item" id="10"><p>3</p></div>
            <div class="grid-item" id="11"><p>4</p></div>
            <div class="grid-item" id="12"><p>5</p></div>
            
            <div class="grid-item" id="20"><p>6</p></div>
            <div class="grid-item" id="21"><p>7</p></div>
            <div class="grid-item" id="22"><p>8</p></div>
      
        </div>
    </div>
    <!-- <div class="author">
        <p>Coded by <a href="https://www.linkedin.com/in/sandesh-adhikari-7877161a7/">Sandesh Adhikari</a></p>
    </div> -->
</body>
<script src="js/app.js"></script>
</html>
