<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <!-- css  -->
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
    <div class="container">
        <h3 class="title">Tic Tac Toe</h3>
        <div class="grid-parent">
            <div class="grid-item" id="0">0</div>
            <div class="grid-item" id="1">1</div>
            <div class="grid-item" id="2">2</div>
            <div class="grid-item" id="3">3</div>
            <div class="grid-item" id="4">4</div>
            <div class="grid-item" id="5">5</div>
            <div class="grid-item" id="6">6</div>
            <div class="grid-item" id="7">7</div>
            <div class="grid-item" id="8">8</div>
      
        </div>
    </div>
    <!-- <div class="author">
        <p>Coded by <a href="https://www.linkedin.com/in/sandesh-adhikari-7877161a7/">Sandesh Adhikari</a></p>
    </div> -->
</body>
<script src="js/app.js"></script>
</html>
